  <style>
    body {
      margin: 0 auto;
      padding: 1em;
      font-size: 16px;
      color: #333;
      max-width: 900px;

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 1em;
      grid-auto-flow: dense;
    }

    figure {
      margin: 0;
      padding: 0;
    }

    figure img {

    }
